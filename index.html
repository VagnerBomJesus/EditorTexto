<!DOCTYPE html>
<html>

<head>
    <title>Editor text Rich</title>
    <script src="https://kit.fontawesome.com/02e7d2f606.js" crossorigin="anonymous"></script>

</head>


<body onload="enableEditMode();">

    <div style=" margin: 20px;">
        <h1>Editor de texto VBJ</h1>
    </div>

    <div style=" margin: 20px;">
        <button onclick="exeCmd('bold');"> <i class="fa fa-bold"></i></button>
        <button onclick="exeCmd('italic');"> <i class="fa fa-italic"></i></button>
        <button onclick="exeCmd('underline');"> <i class="fa fa-underline"></i></button>
        <button onclick="exeCmd('strikethrough');"> <i class="fa fa-strikethrough"></i></button>
        <button onclick="exeCmd('justifyLeft');"> <i class="fa fa-align-left"></i></button>
        <button onclick="exeCmd('justifyCenter');"> <i class="fa fa-align-center"></i></button>
        <button onclick="exeCmd('justifyRight');"> <i class="fa fa-align-right"></i></button>
        <button onclick="exeCmd('justifyFull');"> <i class="fa fa-align-justify"></i></button>
        <button onclick="exeCmd('cut');"> <i class="fa fa-cut"></i></button>
        <button onclick="exeCmd('copy');"> <i class="fa fa-copy"></i></button>
        <button onclick="exeCmd('indent');"> <i class="fa fa-indent"></i></button>
        <button onclick="exeCmd('outdent');"> <i class="fa fa-dedent"></i></button>
        <button onclick="exeCmd('subscript');"> <i class="fa fa-subscript"></i></button>
        <button onclick="exeCmd('superscript');"> <i class="fa fa-superscript"></i></button>
        <button onclick="exeCmd('undo');"> <i class="fa fa-undo"></i></button>
        <button onclick="exeCmd('redo');"> <i class="fa fa-repeat"></i></button>
        <button onclick="exeCmd('insertUnorderedList');"> <i class="fa fa-list-ul"></i></button>
        <button onclick="exeCmd('insertOrderedList');"> <i class="fa fa-list-ol"></i></button>
        <button onclick="exeCmd('insertParagraph');"> <i class="fa fa-paragraph"></i></button>

        <select onchange="execCommandWithArt('formatBlock',this.value);">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>


        <button onclick="exeCmd('insertHorizontalRule');">HR</button>
        <button onclick="execCommandWithArt('createLink',prompt('Enter a URL', 'http://' ));"> <i class="fa fa-link"></i></button>
        <button onclick="exeCmd('unlink');"> <i class="fa fa-unlink"></i></button>
        <button onclick="taggleSource();"> <i class="fa fa-code"></i></button>
        <!--<button onclick="taggleEdit();">Alternar Edição</i></button>-->
        <br>
        <select onchange="execCommandWithArt('fontName',this.value);">
            <option value="Arial">Arial</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Courier">Courier</option>
            <option value="Georgia">Georgia</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>
        <select onchange="execCommandWithArt('fontSize',this.value);">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select> Cor da Letra: <input type="color" onchange="execCommandWithArt('foreColor',this.value);" /> Cor do Realce: <input type="color" onchange="execCommandWithArt('hiliteColor',this.value);" />
        <button onclick="execCommandWithArt('insertImage',prompt('Enter the image URL', ''));"> <i class="fa fa-file-image-o"></i></button>
        <button onclick="exeCmd('selectAll');">Selecionar Todo</button>
    </div>


    <iframe name="richTextField" style="width: 1200px; height: 450px; margin: 20px;"></iframe>




    <script type="text/javascript">
        var showingSourceCode = false;
        var isInEditMode = true;

        function enableEditMode() {
            richTextField.document.designMode = 'On'
        }

        function exeCmd(command) {
            richTextField.document.execCommand(command, false, null);
        }

        function execCommandWithArt(command, arg) {
            richTextField.document.execCommand(command, false, arg);

        }

        function taggleSource() {
            if (showingSourceCode) {
                richTextField.document.getElementsByTagName('body')[0].innerHTML = richTextField.document.getElementsByTagName('body')[0].textContent;
                showingSourceCode = false;
            } else {
                richTextField.document.getElementsByTagName('body')[0].textContent = richTextField.document.getElementsByTagName('body')[0].innerHTML;
                showingSourceCode = true;
            }
        }

        function taggleEdit() {
            if (isInEditMode) {
                richTextField.document.designMode = 'Of'
                isInEditMode = false;
            } else {
                richTextField.document.designMode = 'On'
                isInEditMode = true;
            }
        }
    </script>
</body>

</html>
